<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus-Mall</title>
    <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>We've got a list of products for you to vote for!</h1>
        <p>each time choose one favourite from the three images , you have 25 rounds</p>
    </header>
    <main>
          <section id="all-products">
            <p id="rounds"></p>
            <div id="left-side"> 
              <img id="left-side-img" src="" alt="">
            </div>
            <div id="center">
                <img id="center-img" src="" alt="">
            </div>
            <div id="right-side">
              <img id="right-side-img" src="" alt="">
            </div>
          </section>
          <section>
            <p id="finalReport"></p>
            <ul id="report">
            </ul>
          </section>
          <section id="canvas">
            <canvas id="chart" width="500" height="500"></canvas>
          </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
